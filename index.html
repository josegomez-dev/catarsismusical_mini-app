<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Catarsis Musical | Mini-app</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/globals.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
        <div class="spinner" id="spinner"></div> &nbsp;&nbsp;&nbsp;
        <div class="loader">Cargando...</div>
    </div>

    {{welcome-screen[""]}}

    <div id="app">
        <!-- {{header[""]}} -->

        <div id="main-container">
            <div class="content-tab active" id="home">
                {{home-screen[""]}}
            </div>
            <div class="content-tab" id="courses">
                {{courses-screen[""]}}
            </div>
            <div class="content-tab" id="tools">
                {{tools-screen[""]}}
            </div>
            <div class="content-tab" id="games">
                {{games-screen[""]}}
            </div>
            <div class="content-tab" id="account">
                {{profile-screen[""]}}
            </div>
        </div>

        <footer id="nav-footer" style="display: none;">
            <nav>
                <ul id="footer-nav">
                    <li>
                        <button class="tab-button" data-tab="home">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </button>
                    </li>
                    <li>
                        <button class="tab-button" data-tab="courses">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>Cursos</span>
                        </button>
                    </li>
                    <li>
                        <button class="tab-button" data-tab="tools">
                            <i class="fas fa-guitar"></i>
                            <span>Tools</span>
                        </button>
                    </li>
                    <li>
                        <button class="tab-button" data-tab="games">
                            <i class="fas fa-gamepad"></i>
                            <span>Juegos</span>
                        </button>
                    </li>
                    <li>
                        <button class="tab-button" data-tab="account">
                            <i class="fas fa-user"></i>
                            <span>Perfil</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>

    <!-- <audio id="click-sound" src="./components/metronome/kick-drum.wav" preload="auto"></audio> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/component-loader.js"></script>
    <script src="./assets/js/reactive-state.js"></script>
    <script src="./assets/js/app.js"></script>
    <!-- BROWSER DEBUGGER -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
    </script> -->
    <script>
const ids = {};
document.querySelectorAll('[id]').forEach((el) => {
    if (ids[el.id]) {
        // Highlight duplicate ID elements
        el.style.border = "2px solid red";
        console.warn(`Duplicate id found: ${el.id}`);
    } else {
        ids[el.id] = true;
    }
});


    </script>
  </body>
</html>
